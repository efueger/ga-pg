<!DOCTYPE html>
<html>
    <head>
        <title>Give Anywhere</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <script type="text/javascript" src="cordova.js"></script>
    </head>
    <body>
        <div id="dummy"><img src="img/give-anywhere.png" width="100%"></div>
        <div style="width:100%;height:400px" id="map_canvas"></div>
        <script type="text/javascript">
            var me = {lat: 50.425, lng: 30.506};
            var map;

            function onErrorGeo(error) {  
                alert(error);
            }
            function onSucGeo(position) {
                me.lat = position.coords.latitude;
                me.lng = position.coords.longitude;
                map.addMarker({
                    'position': me,
                    'title': "Me"
                });
                map.moveCamera({'target': me, 'zoom': 17});
            }

            document.addEventListener("deviceready", function() {
                var div = document.getElementById("map_canvas");
                map = plugin.google.maps.Map.getMap(div);
                map.addEventListener(plugin.google.maps.event.MAP_READY, function() {
                    navigator.geolocation.getCurrentPosition(onSucGeo, onErrorGeo, {timeout: 10000, enableHighAccuracy: true });
                });
            }, false);
        </script>
    </body>
</html>
